<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe!</h1>
        <p>Play with your friends</p>
        <hr>
        <ul>
          <li>Single click for Cross</li>
          <li>Second click for Circle</li>
          <li>Three time click to Clear the Box</li>
        </ul>
        <br>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-3">11</div>
            <div class="col-xs-2">12</div>
            <div class="col-xs-2">13</div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-3">21</div>
            <div class="col-xs-2">22</div>
            <div class="col-xs-2">23</div>
          </div>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-3">31</div>
            <div class="col-xs-2">32</div>
            <div class="col-xs-2">33</div>
          </div>
          <br>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Restart</a></p>
      </div>

    </div>
  </body>
</html>
